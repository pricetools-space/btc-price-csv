name: Simple BTC Update
on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Fetch and append price
        run: |
          DATE=$(date +%m/%d/%Y)
          PRICE=$(curl -s https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT | grep -o '"price":"[^"]*' | cut -d'"' -f4)
          echo "$DATE,$PRICE" >> bitcoin-data.csv
          echo "date=$DATE" >> $GITHUB_ENV
      - name: Commit
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add bitcoin-data.csv
          git commit -m "BTC update: $date"
          git push
