name: Update BTC CSV Daily
on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:
jobs:
  update-csv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update && sudo apt-get install -y jq curl
      - id: price
        run: |
          DATE=$(TZ=America/New_York date -d yesterday +%m/%d/%Y)
          TS=$(TZ=America/New_York date -d yesterday +%s)000
          END=$((TS + 86400000))
          DATA=$(curl -s "https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=1d&startTime=$TS&endTime=$END&limit=1")
          PRICE=$(echo "$DATA" | jq -r '.[0][4] // "null"')
          if [ "$PRICE" = "null" ]; then
            echo "skip=true"
          else
            echo "date=$DATE" >> $GITHUB_OUTPUT
            echo "price=$PRICE" >> $GITHUB_OUTPUT
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
      - if: steps.price.outputs.skip == 'false'
        run: echo "${{ steps.price.outputs.date }},${{ steps.price.outputs.price }}" >> bitcoin-data.csv
      - if: steps.price.outputs.skip == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add bitcoin-data.csv
          git commit -m "Update BTC price: $DATE"
          git push
