name: Update BTC CSV Daily
on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:
jobs:
  update-csv:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Fetch yesterday's close price
        id: price
        run: |
          YESTERDAY=$(TZ='America/New_York' date -d "yesterday" +%s)000
          END=$((YESTERDAY + 86400000))
          PRICE=$(curl -s "https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=1d&startTime=$YESTERDAY&endTime=$END&limit=1" | jq -r '.[0][4]')
          DATE=$(TZ='America/New_York' date -d "yesterday" +%m/%d/%Y)
          echo "date=$DATE" >> $GITHUB_OUTPUT
          echo "price=$PRICE" >> $GITHUB_OUTPUT
      - name: Append to CSV
        run: |
          echo "${{ steps.price.outputs.date }},${{ steps.price.outputs.price }}" >> bitcoin-data.csv
      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add bitcoin-data.csv
          git commit -m "Daily BTC price update ($(date -u +%F))"
          git push
