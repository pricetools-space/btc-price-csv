name: Update BTC CSV Daily
on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:
jobs:
  update-csv:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      - name: Fetch yesterday's close price
        id: price
        run: |
          YESTERDAY=$(TZ='America/New_York' date -d "yesterday 13:00" +%s)000
          END=$((YESTERDAY + 86400000))
          RESPONSE=$(curl -s "https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=1d&startTime=$YESTERDAY&endTime=$END&limit=1")
          if ! echo "$RESPONSE" | jq -e . >/dev/null 2>&1; then
            echo "Invalid JSON, skipping"
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          PRICE=$(echo "$RESPONSE" | jq -r '.[0][4] // null')
          if [ "$PRICE" = "null" ] || [ -z "$PRICE" ]; then
            echo "No price data, skipping"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            DATE=$(TZ='America/New_York' date -d "yesterday" +%m/%d/%Y)
            echo "date=$DATE" >> $GITHUB_OUTPUT
            echo "price=$PRICE" >> $GITHUB_OUTPUT
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
      - name: Append to CSV
        if: steps.price.outputs.skip == 'false'
        run: |
          echo "${{ steps.price.outputs.date }},${{ steps.price.outputs.price }}" >> bitcoin-data.csv
      - name: Commit & push
        if: steps.price.outputs.skip == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add bitcoin-data.csv
          git commit -m "Daily BTC price update ($(date -u +%F))"
          git push
