name: Update BTC CSV
on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          DATE=$(TZ=America/New_York date -d "yesterday" +%m/%d/%y)
          PRICE=$(curl -s https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd | jq -r '.bitcoin.usd | floor')
          LINE="$DATE,$PRICE"
          CSV=$(cat bitcoin-data.csv)
          echo "$LINE" > temp.csv
          echo "$CSV" >> temp.csv
          mv temp.csv bitcoin-data.csv
      - run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add bitcoin-data.csv
          git commit -m "BTC: $DATE" || exit 0
          git push
